<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Login/Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-container {
            padding: 40px;
            transition: transform 0.5s ease;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        .form-control:focus {
            border-color: #4285f4;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #4285f4;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2a75f3;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #4285f4;
            color: #4285f4;
        }

        .btn-outline:hover {
            background: #4285f4;
            color: #fff;
        }

        .social-login {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .social-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            margin: 0 10px;
            border-radius: 50%;
            background: #fff;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: #ddd;
            z-index: 1;
        }

        .divider span {
            background: #fff;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #4285f4;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        /* Hide signup form by default */
        #signupForm {
            display: none;
        }

        /* Animation for form switch */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="loginForm">
            <h2 class="form-title">Welcome Back!</h2>
            <p class="form-subtitle">To keep connected with us please login with your personal info</p>
            
            <button class="btn">SIGN IN</button>
            
            <div class="divider"><span>or</span></div>
            
            <div class="social-login">
                <a href="#" class="social-icon">f</a>
                <a href="#" class="social-icon">G+</a>
                <a href="#" class="social-icon">in</a>
            </div>
            
            <div class="form-footer">
                Don't have an account? <a href="#" id="showSignup">Create Account</a>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div class="form-container" id="signupForm">
            <h2 class="form-title">Create Account</h2>
            
            <div class="social-login">
                <a href="#" class="social-icon">f</a>
                <a href="#" class="social-icon">G+</a>
                <a href="#" class="social-icon">in</a>
            </div>
            
            <div class="divider"><span>or use your email</span></div>
            
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
                
                <button type="submit" class="btn">SIGN UP</button>
            </form>
            
            <div class="form-footer">
                Already have an account? <a href="#" id="showLogin">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showSignup = document.getElementById('showSignup');
        const showLogin = document.getElementById('showLogin');

        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            signupForm.classList.add('fade-in');
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
            loginForm.classList.add('fade-in');
        });
    </script>
</body>
</html>
